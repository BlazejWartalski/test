title: 'Page Builder'
fields:
  -
    handle: page_components
    field:
      display: 'Page components'
      type: section
      icon: section
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: page_builder
    field:
      collapse: false
      previews: true
      sets:
        heading:
          display: Heading
          fields:
            -
              import: heading
        two_column_container:
          display: 'Two column container'
          fields:
            -
              import: two_column_container
        text_box:
          display: 'Text box'
          fields:
            -
              import: text_box
        main_mav:
          display: 'Main mav'
          fields:
            -
              import: main_nav
        call_to_action:
          display: 'Call To Action'
          fields:
            -
              import: call_to_action
        small_gallery:
          display: 'Small gallery'
          fields:
            -
              import: homepage_small_gallery
        two_column_container_unequal:
          display: 'Two Column Container unequal'
          fields:
            -
              import: two_column_adjustable
        slider:
          display: Slider
          fields:
            -
              import: slider
        automatic_slider:
          display: 'Automatic Slider'
          fields:
            -
              import: forever_slider
        single_card:
          display: 'Single Card'
          fields:
            -
              import: individual_card
        cards_slider:
          display: 'Cards Slider'
          fields:
            -
              import: cards_slider
      display: 'Page builder'
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
