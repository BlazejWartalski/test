title: 'Block - Two column container'
fields:
  -
    handle: left_column
    field:
      collapse: false
      previews: true
      sets:
        button:
          display: button
          fields:
            -
              import: button
        tag:
          display: tag
          fields:
            -
              import: tag_heading
        text:
          display: Text
          fields:
            -
              import: text_box
        image:
          display: image
          fields:
            -
              import: image
        heading:
          display: Heading
          fields:
            -
              import: element_heading
        text_content:
          display: 'Text content'
          fields:
            -
              import: element_text_content
      display: 'Left column'
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: right_column
    field:
      collapse: false
      previews: true
      sets:
        button:
          display: button
          fields:
            -
              import: button
        tag:
          display: tag
          fields:
            -
              import: tag_heading
        image:
          display: image
          fields:
            -
              import: image
        text:
          display: text
          fields:
            -
              import: text_box
      display: 'Right column'
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: add_flourish
    field:
      default: false
      display: 'Add flourish'
      type: toggle
      icon: toggle
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
