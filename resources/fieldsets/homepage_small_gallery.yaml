title: 'Homepage small gallery'
fields:
  -
    handle: replicator_field
    field:
      collapse: false
      previews: true
      sets:
        new_set:
          display: 'New Set'
          fields:
            -
              handle: image
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
      display: 'Replicator Field'
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
