title: 'Block - Cards Slider'
fields:
  -
    handle: heading
    field:
      input_type: text
      antlers: false
      display: Heading
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: background_image
    field:
      display: 'Background Image'
      type: section
      icon: section
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    import: image
  -
    handle: cards
    field:
      display: Cards
      type: section
      icon: section
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      instructions: 'The most recent articles are automatically pulled and populate this slider.'
  -
    handle: enable_the_flourish_effect
    field:
      default: false
      display: 'Enable the flourish effect'
      type: toggle
      icon: toggle
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
