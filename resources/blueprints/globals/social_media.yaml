sections:
  main:
    display: Main
    fields:
      -
        handle: replicator_field
        field:
          collapse: false
          previews: true
          sets:
            twitter:
              display: Twitter
              fields:
                -
                  handle: assets_field
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    display: 'Assets Field'
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    max_files: 1
                -
                  handle: url
                  field:
                    input_type: text
                    antlers: false
                    display: url
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
          display: 'Replicator Field'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
